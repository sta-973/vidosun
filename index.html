<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vidosun - Downloader Sosial Media</title>
<style>
  body {
    background: #0f0f0f;
    color: #eee;
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    text-align: center;
  }
  header { padding: 20px; font-size: 1.8rem; }
  .container {
    background: #1a1a1a;
    padding: 30px;
    border-radius: 12px;
    margin-top: 30px;
  }
  input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: none;
    outline: none;
  }
  button {
    background: #ffce00;
    color: #000;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    margin: 5px;
  }
</style>
</head>
<body>

<header>Vidosun.com - Downloader</header>

<div class="container">
  <h2>Unduh Video dari Sosial Media</h2>
  <input type="text" id="urlInput" placeholder="Tempel link video di sini...">
  <div>
    <button onclick="startDownload()">Download</button>
    <button onclick="resetDownload()">Reset Download</button>
  </div>
</div>

<script>
async function startDownload() {
  const url = document.getElementById("urlInput").value.trim();
  if (!url) return alert("Masukkan URL video!");

  try {
    let res = await fetch("/download", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: new URLSearchParams({ url: url, format: "best" })
    });
    let data = await res.json();
    if (data.status === "started") {
      checkFile(url);
    } else {
      alert("Gagal memulai download!");
    }
  } catch {
    alert("Koneksi gagal ke server!");
  }
}

async function checkFile(url) {
  const interval = setInterval(async () => {
    let res = await fetch(`/getfile?url=${encodeURIComponent(url)}`);
    if (res.status === 200 && res.headers.get('content-disposition')) {
      clearInterval(interval);
      window.location.href = `/getfile?url=${encodeURIComponent(url)}`;
    } else if (res.status === 404) {
      console.log("Menunggu video selesai...");
    }
  }, 2000);
}

async function resetDownload() {
  const url = document.getElementById("urlInput").value.trim();
  if (!url) return alert("Masukkan URL video!");
  await fetch("/reset", {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: new URLSearchParams({ url: url })
  });
  alert("Status download di-reset!");
  document.getElementById("urlInput").value = "";
}
</script>

</body>
</html>
