<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vidosun - Downloader Sosial Media</title>
<style>
  body {
    background: #111; 
    color: #fff;
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 50px 15px;
  }
  h1 { margin-bottom: 20px; }
  form { position: relative; width: 100%; max-width: 500px; }
  input[type=text] {
    width: 100%;
    padding: 12px 40px 12px 12px;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
  }
  button.download {
    position: absolute;
    right: 5px;
    top: 5px;
    bottom: 5px;
    background: #ffce00;
    border: none;
    border-radius: 5px;
    width: 30px;
    cursor: pointer;
    font-weight: bold;
  }
  button.download:hover { background: #ffd700; }
  button.reset {
    position: absolute;
    right: 45px;
    top: 5px;
    bottom: 5px;
    background: transparent;
    border: none;
    color: #fff;
    font-size: 1.2rem;
    cursor: pointer;
  }
  input:focus { outline: none; }
  p { margin-top: 20px; }
  a { color: #ffce00; text-decoration: underline; }
</style>
</head>
<body>
<h1>Vidosun.com</h1>
<form id="downloadForm">
  <input type="text" name="url" id="urlInput" placeholder="Tempel link video di sini..." required>
  <button type="submit" class="download">↓</button>
  <button type="button" class="reset" id="resetBtn">×</button>
</form>
<p id="msg">Tempel link video dan tekan Enter untuk mulai download.</p>

<script>
const form = document.getElementById('downloadForm');
const urlInput = document.getElementById('urlInput');
const msg = document.getElementById('msg');
const resetBtn = document.getElementById('resetBtn');

form.addEventListener('submit', async e => {
    e.preventDefault();
    const url = urlInput.value.trim();
    if(!url) return alert("Masukkan URL video!");

    msg.textContent = "Tunggu sebentar, video sedang diproses...";
    try {
        await fetch("/download", {
            method: "POST",
            headers: {"Content-Type": "application/x-www-form-urlencoded"},
            body: new URLSearchParams({url})
        });
        setTimeout(() => checkFile(url), 3000);
    } catch {
        msg.textContent = "Gagal menghubungi server!";
    }
});

async function checkFile(url){
    try {
        let res = await fetch(`/getfile?url=${encodeURIComponent(url)}`);
        if(res.status === 200){
            let data = await res.json();
            msg.innerHTML = `Video siap <a href="${data.url}" target="_blank">klik di sini</a>`;
        } else if(res.status === 404){
            setTimeout(() => checkFile(url), 3000);
        } else {
            let data = await res.json();
            msg.textContent = `Error: ${data.message}`;
        }
    } catch {
        setTimeout(() => checkFile(url), 3000);
    }
}

resetBtn.addEventListener('click', async () => {
    const url = urlInput.value.trim();
    if(!url) return;
    await fetch("/reset", {
        method: "POST",
        headers: {"Content-Type": "application/x-www-form-urlencoded"},
        body: new URLSearchParams({url})
    });
    msg.textContent = "Link direset.";
    urlInput.value = '';
});
</script>
</body>
</html>
