<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vidosun - Downloader Sosial Media</title>
<style>
  body { background: #111; color: #fff; font-family: 'Poppins', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 50px 15px; }
  h1 { margin-bottom: 20px; }
  form { position: relative; width: 100%; max-width: 500px; }
  input[type=text] { width: 100%; padding: 12px 40px 12px 12px; border-radius: 8px; border: none; font-size: 1rem; }
  button { position: absolute; right: 5px; top: 5px; bottom: 5px; background: #ffce00; border: none; border-radius: 5px; width: 30px; cursor: pointer; font-weight: bold; }
  button:hover { background: #ffd700; }
  input:focus { outline: none; }
  p { margin-top: 20px; }
  a { color: #ffce00; text-decoration: underline; }
</style>
</head>
<body>
<h1>Vidosun.com</h1>
<form id="downloadForm" method="POST" action="/download">
  <input type="text" name="url" id="urlInput" placeholder="Tempel link video di sini..." required>
  <button type="button" id="resetBtn">Ã—</button>
</form>
<p>Tempel link video dan tekan Enter untuk mulai download.</p>

<script>
  document.getElementById('resetBtn').addEventListener('click', function() {
    document.getElementById('urlInput').value = '';
  });

  document.getElementById('downloadForm').addEventListener('submit', function(e) {
    if (!document.getElementById('urlInput').value.trim()) {
      e.preventDefault();
      alert("Masukkan URL video!");
    }
  });
</script>
</body>
</html>
