<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Downloader Multi-Sosmed</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 30px; }
        .container { max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; }
        input[type=text] { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
        button { padding: 10px 20px; background: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .message { color: red; margin: 10px 0; }
        .download-link { margin-top: 15px; display: block; }
    </style>
</head>
<body>
      <div class="container">
        <h2>Downloader Multi-Sosmed</h2>
        <form method="POST">
            <input type="text" name="url" placeholder="Masukkan URL video (YouTube/IG/Facebook)" required>
            <button type="submit">Download</button>
        </form>
        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}
        {% if file_path %}
            <a class="download-link" href="{{ url_for('download_file', filename=file_path.split('/')[-1]) }}">‚¨áÔ∏è Klik untuk download video</a>
        {% endif %}
    </div>
    <h1>üì• YouTube & Sosial Media Downloader</h1>
</body>
</html>
