<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Downloader Multi-Sosmed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      background: #0052cc;
      color: white;
      padding: 14px 0;
      margin: 0 0 20px;
    }
    form {
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 60%;
      max-width: 400px;
      padding: 10px;
      border: 2px solid #0052cc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      margin-left: 5px;
      background: #0052cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #003d99;
    }
    .message {
      margin-top: 15px;
      color: #ff3b30;
    }
    .result-box {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      background: #eaf0ff;
      border-radius: 10px;
      padding: 10px 15px;
      margin: 20px auto;
      width: fit-content;
      max-width: 90%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .filename {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 300px;
      font-weight: bold;
      color: #333;
    }
    .close-btn {
      background: none;
      border: none;
      color: #ff3b30;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Downloader Multi-Sosmed</h1>
  <form method="POST">
    <input type="text" name="url" placeholder="Masukkan URL video (YouTube, TikTok, Facebook...)" required />
    <button type="submit">Download</button>
  </form>

  {% if message %}
  <div class="message">{{ message }}</div>
  {% endif %}

  {% if file_path %}
  <div class="result-box">
    <div class="filename">
      ✅ {{ file_path.split('/')[-1] }}
    </div>
    <a href="/download/{{ file_path.split('/')[-1] }}" class="download-link">Unduh</a>
    <button class="close-btn" onclick="window.location.href='/'">✖</button>
  </div>
  {% endif %}
</body>
</html>
